<!DOCTYPE html>
<html>
  <head>
  </head>
  <div id="fb-root"> </div>
<script>
  window.fbAsyncInit = function() {
          FB.init({
            appId      : '121283191354763', // App ID
            channelUrl : '//http://afternoon-shelf-1149.herokuapp.com//channel.html', // Channel File
            status     : true, // check login status
            cookie     : true, // enable cookies to allow the server to access the session
            xfbml      : true  // parse XFBML
          });
          // Additional initialization code here
        };
        // Load the SDK Asynchronously
        (function(d){
           var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
           if (d.getElementById(id)) {return;}
           js = d.createElement('script'); js.id = id; js.async = true;
           js.src = "//connect.facebook.net/en_US/all.js";
           ref.parentNode.insertBefore(js, ref);
         }(document));
 </script>
 <script>
  function onLogin(response) {
        FB.api('/me', function(user) {
           if(user != null) {
              $("#form_email").val(user.email);
              $("#form_first_name").val(user.first_name);
              $("#form_last_name").val(user.last_name);
              $("#form_gender").val(user.gender);
              $("#form_birthdate").val(user.birthday);
              $("#form_facebook_id").val(user.id);
           }
         });
    }
 </script>
<body>
   <div class="fb-login-button" scope="email,user_interests" onlogin="onLogin()">Login with Facebook
  </div>
</body>
</html>
